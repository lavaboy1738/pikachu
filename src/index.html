<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
    <title>Pikachu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <div class="leftEye eye">
            <div class="pupil"></div>
        </div>
        <div class="rightEye eye">
            <div class="pupil"></div>
        </div>
        <div class="nose">
            <div class="arc"></div>
            <div class="triangle"></div>
        </div>
        <div class="leftCheek"></div>
        <div class="rightCheek"></div>
        <div class="mouth">
            <div class="upperlip">
                <div class="upperlip-left"></div>
                <div class="upperlip-right"></div>
            </div>
            <div class="lowerlip">
                <div class="lowerlip-dark">
                    <div class="lowerlip-light"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
